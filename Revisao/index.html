<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="card-blue">
        <h1>Your Result</h1>
        <div class="bulinha-result">
          <p class="result">76</p>
          <p class="todo">of 100</p>
        </div>
        <p class="subtitulo">Great</p>
        <p class="texto">
          You scored higher than 65% of <br> the people who have taken <br> these tests.
        </p>
      </section>

      <section>
        <h1>Summary</h1>
        <div class="caixa-cards">

          <div class="card-1">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="titulo-card1">Reaction</p>
            <p class="result-card1">80 / 100</p>
          </div>

          <div class="card-2">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="titulo-card2">Memory</p>
            <p class="result-card2">92 / 100</p>
          </div>

          <div class="card-3">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="titulo-card2">Verbal</p>
            <p class="result-card2">61 / 100</p>
          </div>

          <div class="card-4">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="titulo-card2">Visual</p>
            <p class="result-card2">72 / 100</p>
          </div>
        </div>

        <button class="continue">
          <p>Continue</p>
        </button>
      </section>
    </main>
  </body>
</html>
